<div class="login-page">

    <div class="login-box">

        <div class="login-logo">
            <a href="/login"><b>DashBoard</b>JumpQ</a>
        </div>

        <div class="card">
            <div class="card-body login-card-body">

                <p class="login-box-msg">Ingresa con una cuenta de jumpQ</p>
                <form [formGroup]="LoginForm" (ngSubmit)="onSubmit()">
                    <div *ngIf="errormessage" class="alert alert-danger" role="alert"><p>{{Message}}</p></div>
                    <div class="input-group mb-3">
                        <input formControlName="email" type="email" class="form-control" placeholder="Email">
                        <div class="input-group-append">
                            <div class="input-group-text">
                                <span class="fas fa-envelope"></span>
                            </div>
                        </div>
                    </div>

                    <div class="input-group mb-3">
                        <input formControlName="password" type="password" class="form-control" placeholder="Password">
                        <div class="input-group-append">
                            <div class="input-group-text">
                                <span class="fas fa-lock"></span>
                            </div>
                        </div>
                    </div>

                    <div class="row">

                        <div class="col">
                            <button type="submit" [disabled]="!LoginForm.valid" class="btn btn-primary btn-block">Inicia
                                Sessión</button>
                        </div>
                        <!-- /.col -->
                    </div>

                </form>

                <div class="social-auth-links text-center mb-3">
                    <hr>
                    <a [routerLink]="['/register']" class="btn btn-block btn-success">Crear cuenta nueva</a>
                </div>
                <!-- /.social-auth-links -->

                <p class="mb-1">
                    <a [routerLink]="['/forgot']">¿Olvidaste tu contraseña?</a>
                </p>
            </div>

        </div>
    </div>

</div>
